<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Manager</title>
    <link type="text/css" rel="stylesheet" href="./style.css">
    <script type="module" src="./script.js"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <h1>Budget Manager</h1>
    <form>        
        <div class="container">
            <input class="custom-input" type="number" id="money" placeholder="0.00">
            <label class="switch">
                <input type="checkbox" id="expense" checked="true">
                <span class="slider round"></span>
            </label>
        </div>

        <div class="container">
            <input class="custom-input" type="text" id="motivation" placeholder="Motivazione">
        </div>

        <div class="container">
            <button type="button" onclick="send()">Invia</button>
        </div>
    </form>

    
    <div class="container">
        <table id="results"></table>
        <button id="get-all-button" onclick="getAll()">Get all</button>
    </div>

    <div class="container">
        <div id="monthResults"></div>
        <button onclick="getAllByMonth()">Get All By Month</button>
    </div>
</body>

</html>
